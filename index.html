        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- load fonts from google open fonts -->
        <script type="text/javascript">
          WebFontConfig = {
            google: { families: [ 'Open+Sans:300,400,700' ] }
          };
          (function() {
            var wf = document.createElement('script');
            wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
              '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
          })(); 
        </script>
        
        <link rel="stylesheet" href="css/vendor.css">
        <link rel="stylesheet" href="css/app.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <header>
            <h1 class='main-text max-width-wrapper'>Image Search</h1>
            <form id='input-wrapper' class='max-width-wrapper'>
                <input id='search-input' autocomplete='off' required></input>
                <span class="fa-stack fa-lg fa-search-stack">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-search fa-stack-1x"></i>
                </span>
